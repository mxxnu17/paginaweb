<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicidades Especiales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20230930/pngtree-sunset-at-thomaquio-image_13360020.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #ff7f50;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 700px;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: left;
        }

        .hidden p {
            margin: 0 0 15px;
        }

        .cats {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cats img {
            width: 200px;  
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .cats img:hover {
            transform: scale(1.2);
        }

        .floating-cat {
            position: absolute;
            z-index: 0;
            width: 150px;  
            height: auto;
            opacity: 1;
            animation: float 10s infinite ease-in-out;
        }
        
        p {
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.8;
            margin: 0 0 15px 0;
            text-align: left;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        p:hover {
            color: #ff7f50;
            transition: color 0.3s ease;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .floating-cat:nth-child(1) {
            top: 10%;
            left: 15%;
        }

        .floating-cat:nth-child(2) {
            top: 20%;
            left: 70%;
        }

        .floating-cat:nth-child(3) {
            top: 70%;
            left: 90%;
            width: 100px;
        }

        .floating-cat:nth-child(4) {
            top: 70%;
            left: 10%;
        }

        .floating-cat:nth-child(5) {
            top: 80%;
            left: 60%;
        }

        .floating-cat:nth-child(6) {
            top: 45%;
            left: 85%;
        }

        .message-image {
            margin-top: 30px;
            width: 250px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.2rem;
                padding: 10px 25px;
            }

            p {
                font-size: 1rem;
                max-width: 90%;
            }

            .floating-cat {
                width: 100px; 
                animation: float 8s infinite ease-in-out;
            }

            .cats img {
                width: 150px;
            }

            .container {
                padding: 10px;
            }

            .hidden {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            p {
                font-size: 0.9rem;
                max-width: 95%;
            }

            .floating-cat {
                width: 80px;
                animation: float 6s infinite ease-in-out;
            }

            .cats img {
                width: 120px;
            }
        }
    </style>
</head>

    <script>
        const button = document.getElementById('revealMessage');
        const message = document.getElementById('message');
        const greeting = document.getElementById('greeting');
        const body = document.body;
        const floatingCats = document.querySelectorAll('.floating-cat');

        button.addEventListener('click', () => {
            body.style.background = "linear-gradient(to bottom, #000000, #00008B)";
            body.style.backgroundSize = 'cover';
            floatingCats.forEach(cat => cat.style.display = 'none');
            greeting.style.display = 'none';
            button.style.display = 'none';
            message.classList.remove('hidden');
        });
    </script>
